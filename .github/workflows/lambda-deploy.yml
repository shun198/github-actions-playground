# https://soypocket.com/it/github-actions-aws-lambda-deploy/
name: lambda-deploy

# on:
#   push:
#     branches:
#       - main

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

env:
  REGION_NAME: ap-northeast-1
  FUNCTION_NAME: lambda-deploy-demo

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure aws credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::044392971793:role/${{ env.FUNCTION_NAME }}
          role-session-name: samplerolesession
          aws-region: ${{ env.REGION_NAME }}
      - name: Check Function if Exists
        run: |
          aws lambda get-function ${{ env.FUNCTION_NAME }}
          aws lambda get-function function-not-exists
      - name: Create Function
        run: |
          aws lambda create-function \
          --function-name ${{ env.FUNCTION_NAME }} \
          --runtime python3.11 \
          --zip-file fileb://lambda.zip \
          --handler lambda_handler
      - name: Deploy Lambda Function
        run: |
          zip -r lambda.zip .
          aws lambda update-function-code --function-name ${{ env.FUNCTION_NAME }} --zip-file fileb://lambda.zip
        working-directory: backend
